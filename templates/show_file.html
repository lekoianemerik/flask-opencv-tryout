<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Image Gallery</title>
    <meta name="description" content="Responsive Image Gallery">
    <meta name="author" content="Tim Wells">

    <style type="text/css">  </style>
</head>
<body>
  <div id="gallery">
  
    {% if image_uploaded %}
      <img src="{{ original_image }}" alt="User Image"   width="500" >
      <img src="{{ transformed_image }}" alt="User Image"   width="500" >
    {% endif %}
  
  </div>

  <form action="/" method="GET">
    <div class="parent">
      <button class="btn-gradient-2">BACK</button>
    </div>
</form>
 
 </body>
</html>
